<!DOCTYPE html>
<html>
<head>
  <title>Bare Slideshow Example</title>

  <link rel="stylesheet" href="demo.css" />
</head>
<body>

  <!-- slideshow element -->
  <div id="slideshow">
    <div class="slides">
      <div class="slide"><img data-src="vendor/images/a.jpg" /></div>
      <div class="slide"><img data-src="vendor/images/b.jpg" /></div>
      <div class="slide"><img data-src="vendor/images/c.jpg" /></div>
      <div class="slide"><img data-src="vendor/images/d.jpg" /></div>
    </div>
  </div>

  <!-- dependencies -->
  <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>

  <!-- slideshow code -->
  <script src="../bare-slideshow.js"></script>
  <script src="demo.js"></script>

</body>
</html>
